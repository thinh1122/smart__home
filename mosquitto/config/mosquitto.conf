# Mosquitto Configuration for Smart Home IoT

# Listener cho MQTT (không mã hóa)
listener 1883
protocol mqtt
allow_anonymous false
password_file /mosquitto/config/passwd

# Listener cho WebSocket
listener 9001
protocol websockets
allow_anonymous false

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all

# Persistence
persistence true
persistence_location /mosquitto/data/

# Security
allow_anonymous false
