version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: smarthome_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: smarthome
    volumes:
      - mongodb_data:/data/db
    networks:
      - smarthome_network

  # MQTT Broker (Mosquitto)
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: smarthome_mqtt
    restart: unless-stopped
    ports:
      - "1883:1883"    # MQTT
      - "8883:8883"    # MQTT over TLS
      - "9001:9001"    # WebSocket
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    networks:
      - smarthome_network

  # Backend API
  backend:
    image: node:20-alpine
    container_name: smarthome_backend
    restart: unless-stopped
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/smarthome?authSource=admin
      MQTT_BROKER: mosquitto
      MQTT_PORT: 1883
      MQTT_USERNAME: smarthome
      MQTT_PASSWORD: Smarthome123
      JWT_SECRET: your-secret-key-change-this-in-production
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev"
    depends_on:
      - mongodb
      - mosquitto
    networks:
      - smarthome_network

volumes:
  mongodb_data:

networks:
  smarthome_network:
    driver: bridge
